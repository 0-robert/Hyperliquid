services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: hypergate-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hypergate}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-hypergate}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/server/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hypergate} -d ${POSTGRES_DB:-hypergate}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for rate limiting and caching
  redis:
    image: redis:7-alpine
    container_name: hypergate-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # HyperGate API Server
  server:
    build:
      context: ./apps/server
      dockerfile: Dockerfile
    container_name: hypergate-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-hypergate}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-hypergate}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      HYPERLIQUID_RPC_URL: ${HYPERLIQUID_RPC_URL:?HYPERLIQUID_RPC_URL is required}
      PRIVATE_KEY: ${PRIVATE_KEY:-}
    ports:
      - "${API_PORT:-3001}:3001"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: hypergate-network
