<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HyperGate - Offline</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #0e0e10;
        color: #fafafa;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
      }

      .icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 2rem;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.8;
          transform: scale(0.95);
        }
      }

      .icon svg {
        width: 40px;
        height: 40px;
        color: white;
      }

      h1 {
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 0.75rem;
        letter-spacing: -0.02em;
      }

      p {
        color: #a1a1aa;
        font-size: 1rem;
        line-height: 1.6;
        max-width: 320px;
        margin-bottom: 2rem;
      }

      button {
        background: white;
        color: black;
        border: none;
        padding: 1rem 2rem;
        border-radius: 100px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        min-height: 48px;
      }

      button:hover {
        background: #e4e4e7;
        transform: scale(1.02);
      }

      button:active {
        transform: scale(0.98);
      }

      .status {
        position: fixed;
        bottom: 2rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.75rem;
        color: #71717a;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        background: #ef4444;
        border-radius: 50%;
        animation: blink 1.5s ease-in-out infinite;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }
    </style>
  </head>
  <body>
    <div class="icon">
      <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"
        />
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>
      HyperGate needs an internet connection to bridge your assets. Please check
      your connection and try again.
    </p>

    <button onclick="location.reload()">Try Again</button>

    <div class="status">
      <span class="status-dot"></span>
      <span>No Connection</span>
    </div>

    <script>
      // Auto-reload when back online
      window.addEventListener("online", () => {
        location.reload();
      });
    </script>
  </body>
</html>
